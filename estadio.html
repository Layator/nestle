<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<!-- to load .ply model -->
<script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
  </div>
	<!-- <a-scene embedded arjs='sourceType: video; sourceUrl:../../data/videos/headtracking.mp4;'> -->
	<a-scene embedded arjs='sourceType: webcam'>
		<a-assets>
            <a-asset-item id='tree-obj' src='mdl/territorio-halcones.obj'></a-asset-item>
  			<a-asset-item id='tree-mtl' src='mdl/territorio-halcones.mtl'></a-asset-item>
		</a-assets>		
        <a-entity obj-model='obj: #tree-obj; mtl: #tree-mtl' position='0 0 0' rotation='0 0 0' scale='1.5 1.5 1.5'></a-entity>
		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>
</html>
