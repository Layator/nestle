<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <!-- include ar.js for A-Frame -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

  <!-- to load .ply model -->
  <script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>

  <body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
    </div>
    <!-- <a-scene embedded arjs='sourceType: video; sourceUrl:../../data/videos/headtracking.mp4;'> -->
    <a-scene embedded arjs='sourceType: webcam'>
      <a-assets>
        <a-assets>
        <video id="video" src="https://ucarecdn.com/fadab25d-0b3a-45f7-8ef5-85318e92a261/"
               autoplay loop crossorigin="anonymous"></video>
      </a-assets>
      <a-marker preset='custom' type='pattern' url='nes.patt'>
        <a-videosphere src="#video" rotation="0 180 0"></a-videosphere>
	</a-marker>
	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
